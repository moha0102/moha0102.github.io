<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/body.css">
        <link rel="stylesheet" type="text/css"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="wrap">
            <div class="sub-menu">
                <div class="menu">
                    <ul>
                        <li><a href="#">Bestill billett</a></li>
                        <li><a href="#">Fly + Hotell</a></li>
                        <li><a href="#">Leiebil</a></li>
                    </ul>
                </div>
            </div>
            <div class="header">
                <div class="header-wrapper">
                    <div class="logo">
                        <img src="images/ident.svg">
                    </div>

                    <div class="nav-menu">
                        <ul>
                            <li>
                                <a href="#">
                                    <div class="icon">
                                        <i class="fa fa-home"
                                            aria-hidden="true"></i>
                                    </div>
                                    <div class="name"><span data-text="Home">Home</span></div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="icon">
                                        <i class="fa fa-file"
                                            aria-hidden="true"></i>
                                    </div>
                                    <div class="name"><span data-text="Order">Order</span></div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="icon">
                                        <i class="fa fa-cogs"
                                            aria-hidden="true"></i>
                                    </div>
                                    <div class="name"><span
                                            data-text="Destination">Destination</span></div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="icon">
                                        <i class="fa fa-picture-o"
                                            aria-hidden="true"></i>
                                    </div>
                                    <div class="name"><span
                                            data-text="My Orders">My Orders</span></div>
                                </a>
                            </li>
                            <li>
                                <a href="#">

                                    <div class="icon">
                                        <i class="fa fa-users"
                                            aria-hidden="true"></i>
                                    </div>
                                    <div class="name"><span
                                            data-text="Contact Us">Contact Us</span></div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="body-container">
                <div class="overlay">
                    <div class="overlay-wrapper">
                        <div class="fdest">
                            <div class="destination">
                                <label for="destination">Choose Destination</label>
                                <input type="text" id="inpDest"
                                    name="destination"
                                    class="inpDest">
                            </div>
                        </div>
                        <div class="checks">
                            <div class="checkin">
                                <label for="checkin">Checkin Date</label>
                                <input type="date" name="checkin"
                                    class="inpCheckin">
                            </div>
                            <div class="checkout">
                                <label for="checkout">Checkout Date</label>
                                <input type="date" name="checkout"
                                    class="inpCheckin">
                            </div>
                        </div>
                        <div class="checks2">
                            <div class="contHotel">
                                <div class="hotel">
                                    <label for="hotel">Hotel</label>
                                    <input type="text" name="hotel"
                                        class="inpHotel">
                                </div>
                            </div>
                            <div class="contPeople">
                                <div class="adult">
                                    <label for="adult">Adult</label>
                                    <input type="number" name="adult"
                                        class="inpAdult">
                                </div>
                                <div class="children">
                                    <label class="lblChildren" for="children">Children</label>
                                    <input type="number" name="children"
                                        class="inpHotel">
                                </div>
                            </div>
                        </div>
                        <div class="sub">
                            <div class="btn">
                                <input type="button"
                                    class="btnSearch" value="Search">
                            </div>
                        </div>
                    </div>
                    <div class="form-info">
                        <h1>Enjoy</h1>
                        <h2>Our Aerial Company</h2>
                        <h4>Proin faucibus malesuada dui, ut porta arcu
                            pretium
                            consequat. Ut iaculis dui at gravida vehicula.
                            Donec
                            malesuada suscipit sem sit amet pulvinar....</h4>
                    </div>
                </div>

                <div class="info">

                </div>
            </div>
            <script src="js/main.js"></script>
            <script src="js/autocomplete.js"></script>
        </body>
    </html>
